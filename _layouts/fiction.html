---
layout: default
---
<header class="intro fiction-header">
    <h1>{{ page.object-id }}</h1>
    <h2>{{ page.genre }} {{ page.type}}</h2>
</header>

<div class="fiction-body">
    {{ page.content }}
    <ul class = "_fiction">
      <li><a href="{{ _fiction.url }}" title="{{ _fiction.object-id }}">{{ post.title }}</a></li>
</div>
